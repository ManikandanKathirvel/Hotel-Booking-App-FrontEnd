<div class="center-form">
    <button nz-button nzType="primary" class="post-room-btn" routerLink="/admin/room">
       ADDRoom
    </button>
    <div class="room-container">
        <div class="room-row" *ngFor="let room of rooms">
            <nz-card style="width: 300px;margin: 16px" [nzActions]="[actionEdit,actionDelete]">
               <nz-skeleton [nzActive]="true" [nzLoading]="loading" [nzAvatar]="{size:'large'}">
                  <nz-card-meta [nzAvatar]="avatarTemplate" nzTitle="{{room.name}}"
                    nzDescription="type:{{room.type}}">
                  </nz-card-meta>
                  <nz-card-meta style="margin-left: 49px"nzDescription="price:{{room.price}}">
                  </nz-card-meta>
               </nz-skeleton>
            </nz-card>

            <ng-template #avatarTemplate>
                <nz-avatar nzSrc="  "></nz-avatar>
            </ng-template>
            <ng-template #actionEdit>
                <span nz-icon nzType="edit" [nzTheme]="'twotone'" class="icon edit-icon" routerLink="/admin/room/{{room.id}}/edit" >Edit </span>
            </ng-template>

            <ng-template #actionDelete>
                <span nz-icon nzType="delete" [nzTheme]="'twotone'" class="icon delete-icon" (click)="showConfirm(room.id)">Delete </span>
            </ng-template>
        </div>
    </div>
    <div class="pagination">
        <nz-pagination
          [nzPageIndex]="currentPage"
          [nzTotal]="total"
          [nzPageSize]="1"
          (nzPageIndexChange)="pageIndexChange($event)">
        </nz-pagination>
      </div>
    

</div>

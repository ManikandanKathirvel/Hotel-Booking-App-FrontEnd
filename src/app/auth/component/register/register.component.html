<div class="center-form">
    <img src="../../../assets/logo.jpeg" alt="Logo" class="logo"/>
    <h2>Enter Details to Register</h2>
    <form nz-form [formGroup]="registerForm"(ngSubmit)="submitForm()" class="custom-form">
        <nz-form-item>
            <nz-form-control nzErrorTip="Please Enter your name">
                <nz-input-group nzPrefixIcon="idcard">
                    <input type="text" nz-input formControlName="username" placeholder="Enter Your Name"/>
                </nz-input-group>
            </nz-form-control>
        </nz-form-item>

        <nz-form-item>
            <nz-form-control nzErrorTip="Please Enter your email">
                <nz-input-group nzPrefixIcon="user">
                    <input type="email" nz-input formControlName="email" placeholder="Enter Your Email"/>
                </nz-input-group>
            </nz-form-control>
        </nz-form-item>

        <nz-form-item>
            <nz-form-control nzErrorTip="Please Enter your Password">
                <nz-input-group nzPrefixIcon="lock">
                    <input type="password" nz-input formControlName="password" placeholder="Enter Your Password"/>
                </nz-input-group>
            </nz-form-control>
        </nz-form-item>
        <button nz-button nzType="primary" class="w-100">
            Register
        </button>
    </form>
</div>
